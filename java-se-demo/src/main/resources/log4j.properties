log4j.rootLogger = debug,console,D,E

#1 \u8F93\u51FA\u4FE1\u606F\u5230\u63A7\u5236\u53F0
# \u6307\u5B9A\u63A7\u5236\u53F0\u65E5\u5FD7\u8F93\u51FA\u7684appender
log4j.appender.console = org.apache.log4j.ConsoleAppender
# \u8F93\u51FA\u5230\u63A7\u5236\u53F0\u7684\u683C\u5F0F\u4E3ASimpleLayout
log4j.appender.console.layout = org.apache.log4j.SimpleLayout
# \u6307\u5B9A\u6D88\u606F\u683C\u5F0F\u7684\u5185\u5BB9
log4j.appender.console.layout.conversionPattern = [%p]%r %l %d{yyyy-MM-dd HH:mm:ss.SSS} %m%n

#2 \u8F93\u51FA\u4FE1\u606F\u5230\u6587\u4EF6
# \u6307\u5B9A\u6587\u4EF6\u65E5\u5FD7\u8F93\u51FA\u7684appender (\u8F93\u51FADEBUG \u7EA7\u522B\u4EE5\u4E0A\u7684\u65E5\u5FD7\u5230/G:/log/debug.log)
log4j.appender.D = org.apache.log4j.FileAppender
# \u8F93\u51FA\u5230\u63A7\u5236\u53F0\u7684\u683C\u5F0F\u4E3ASimpleLayout
log4j.appender.D.layout = org.apache.log4j.SimpleLayout
# \u6307\u5B9A\u6D88\u606F\u683C\u5F0F\u7684\u5185\u5BB9
log4j.appender.D.layout.conversionPattern = [%p]%r %l %d{yyyy-MM-dd HH:mm:ss.SSS} %m%n
#\u6307\u5B9A\u65E5\u5FD7\u6587\u4EF6\u7684\u4FDD\u5B58\u8DEF\u5F84
log4j.appender.D.file = /G:/log/debug.log
#\u6307\u5B9A\u8F93\u51FA\u5230\u6587\u4EF6\u4E2D\u7684\u65E5\u5FD7\u7EA7\u522B
log4j.appender.D.Threshold = DEBUG 
#Log4j\u9ED8\u8BA4\u662F\u4E0D\u65AD\u7684\u628A\u65E5\u5FD7\u5185\u5BB9\u8FFD\u52A0\u5230\u65E5\u5FD7\u6587\u4EF6,\u8BBE\u4E3Atrue\uFF0C\u8868\u793A\u8FFD\u52A0\uFF0C\u5426\u5219\u662F\u8986\u76D6
log4j.appender.D.Append = true
# \u6307\u5B9A\u65E5\u5FD7\u6587\u4EF6\u7684\u5B57\u7B26\u96C6
log4j.appender.D.encoding = UTF-8

#2 \u8F93\u51FA\u4FE1\u606F\u5230\u6587\u4EF6
# \u6307\u5B9A\u6587\u4EF6\u65E5\u5FD7\u8F93\u51FA\u7684appender (\u8F93\u51FAERROR \u7EA7\u522B\u4EE5\u4E0A\u7684\u65E5\u5FD7\u5230/G:/log/debug.log)
log4j.appender.E = org.apache.log4j.FileAppender
# \u8F93\u51FA\u5230\u63A7\u5236\u53F0\u7684\u683C\u5F0F\u4E3ASimpleLayout
log4j.appender.E.layout = org.apache.log4j.SimpleLayout
# \u6307\u5B9A\u6D88\u606F\u683C\u5F0F\u7684\u5185\u5BB9
log4j.appender.E.layout.conversionPattern = [%p]%r %l %d{yyyy-MM-dd HH:mm:ss.SSS} %m%n
#\u6307\u5B9A\u65E5\u5FD7\u6587\u4EF6\u7684\u4FDD\u5B58\u8DEF\u5F84
log4j.appender.E.file = /G:/log/error.log
#\u6307\u5B9A\u8F93\u51FA\u5230\u6587\u4EF6\u4E2D\u7684\u65E5\u5FD7\u7EA7\u522B
log4j.appender.E.Threshold = ERROR 
#Log4j\u9ED8\u8BA4\u662F\u4E0D\u65AD\u7684\u628A\u65E5\u5FD7\u5185\u5BB9\u8FFD\u52A0\u5230\u65E5\u5FD7\u6587\u4EF6,\u8BBE\u4E3Atrue\uFF0C\u8868\u793A\u8FFD\u52A0\uFF0C\u5426\u5219\u662F\u8986\u76D6
log4j.appender.E.Append = true
# \u6307\u5B9A\u65E5\u5FD7\u6587\u4EF6\u7684\u5B57\u7B26\u96C6
log4j.appender.E.encoding = UTF-8
